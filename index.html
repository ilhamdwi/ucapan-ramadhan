<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Mubarak</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #dfbd69;
            --dark-green: #062c21;
            --light-green: #0a4d3c;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, var(--light-green), var(--dark-green));
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Efek Bintang Kelap-kelip */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Ornamen Lampion CSS */
        .lantern {
            position: absolute;
            width: 50px;
            height: 70px;
            background: var(--gold);
            border-radius: 10px;
            top: -20px;
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
            box-shadow: 0 0 20px rgba(223, 189, 105, 0.5);
        }
        .lantern::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: var(--gold);
        }
        .lantern-left { left: 15%; }
        .lantern-right { right: 15%; animation-delay: 1s; }

        @keyframes swing {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }

        /* Frame Utama (Glassmorphism) */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 2px solid var(--gold);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Ornamen Kubah Masjid di Background */
        .card::after {
            content: "ðŸ•Œ";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 150px;
            opacity: 0.1;
            z-index: -1;
        }

        .moon {
            font-size: 60px;
            color: var(--gold);
            filter: drop-shadow(0 0 10px var(--gold));
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-family: 'Amiri', serif;
            color: var(--gold);
            font-size: 32px;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .typing-text {
            font-size: 16px;
            min-height: 50px;
            color: #eee;
        }

        .btn {
            margin-top: 25px;
            background: linear-gradient(45deg, #dfbd69, #926d15);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: #222;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(146, 109, 21, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(146, 109, 21, 0.6);
        }

        #extraMessage {
            display: none;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
            border-top: 1px solid rgba(223, 189, 105, 0.3);
            padding-top: 15px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--gold);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="stars" id="starContainer"></div>
    
    <div class="lantern lantern-left"></div>
    <div class="lantern lantern-right"></div>

    <div class="card">
        <span class="moon">ðŸŒ™</span>
        <h1>Marhaban Ya Ramadhan</h1>
        
        <div class="typing-text" id="typewriter"></div>
        
        <button class="btn" onclick="showPesan()">Lihat Pesan Lengkap</button>
        
        <div id="extraMessage">
            Semoga di bulan yang suci ini, setiap langkah kita diberkahi, doa-doa kita diijabah, dan hati kita kembali fitrah. Mohon maaf lahir dan batin ya! âœ¨
        </div>

        <div class="footer">â€” ILHAM DWI P.N â€”</div>
    </div>

    <script>
        // Membuat bintang secara acak
        const container = document.getElementById('starContainer');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '2px';
            star.style.height = '2px';
            star.style.background = 'white';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            star.style.borderRadius = '50%';
            container.appendChild(star);
        }

        // Efek Mengetik
        const text = "Mari sambut bulan penuh berkah dengan hati yang bersih dan penuh kegembiraan...";
        let j = 0;
        function type() {
            if (j < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(j);
                j++;
                setTimeout(type, 50);
            }
        }

        function showPesan() {
            const msg = document.getElementById("extraMessage");
            msg.style.display = (msg.style.display === "block") ? "none" : "block";
        }

        window.onload = type;
    </script>
</body>
</html>
